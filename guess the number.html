<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 100.</p>

    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Submit Guess</button>

    <div id="message"></div>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const message = document.getElementById('message');
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "â›” Please enter a number between 1 and 100.";
            } else if (guess === secretNumber) {
                message.textContent = `ðŸŽ‰ Correct! You guessed it in ${attempts} attempts.`;
                message.style.color = "green";
            } else if (guess < secretNumber) {
                message.textContent = "ðŸ“‰ Too low. Try again!";
                message.style.color = "blue";
            } else {
                message.textContent = "ðŸ“ˆ Too high. Try again!";
                message.style.color = "orange";
            }
        }
    </script>
</body>
</html>
